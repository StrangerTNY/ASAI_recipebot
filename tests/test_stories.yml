stories:
- story: path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      Thanks bye
    intent: goodbye
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: interactive_story_1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_for_recipe
  - action: recipe_form
  - active_loop: recipe_form
  - slot_was_set:
      - requested_slot: ingredient
  - intent: inform
    entities:
    - ingredient: miso
  - slot_was_set:
      - ingredient: miso
  - action: recipe_form
  - slot_was_set:
      - ingredient: miso
  - slot_was_set:
      - requested_slot: recipe_number
  - intent: inform
    entities:
    - recipe_number: '5590'
  - slot_was_set:
      - recipe_number: '5590'
  - action: recipe_form
  - slot_was_set:
      - recipe_number: '5590'
  - slot_was_set:
      - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - intent: goodbye
  - action: utter_goodbye

- story: user interrupts form
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_for_recipe
  - action: recipe_form
  - active_loop: recipe_form
  - slot_was_set:
      - requested_slot: ingredient
  - intent: stop_form
  - action: utter_ask_continue
  - or:
    - intent: stop_form
    - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - intent: goodbye
  - action: utter_goodbye
